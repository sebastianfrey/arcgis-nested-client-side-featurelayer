<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS JS API - Vite + TS</title>
  </head>
  <body>
    <calcite-shell content-behind>
      <calcite-navigation slot="header">
        <calcite-navigation-logo id="header-title" heading-level="1" slot="logo">
          More than 200 nested client-side FeatureLayers cause significant frame drops
        </calcite-navigation-logo>
      </calcite-navigation>

      <calcite-shell-panel slot="panel-start" display-mode="float">
        <calcite-action-bar slot="action-bar">
          <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
        </calcite-action-bar>

        <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers">
          <calcite-label style="padding: 10px" >
            Number of nested Groups
            <calcite-slider id="groups-slider" style="padding: 10px" value="10" label-handles label-ticks max-label="20" min-label="1" min="1" max="20"></calcite-slider>
          </calcite-label>
          <calcite-label style="padding: 10px" >
            Number of nested Subgroups
            <calcite-slider id="subgroups-slider" style="padding: 10px" value="5" label-handles label-ticks max-label="10" min-label="1" min="1" max="10"></calcite-slider>
          </calcite-label>
          <calcite-label style="padding: 10px" >
            Number of nested FeatureLayers
            <calcite-slider id="featurelayers-slider" style="padding: 10px" value="5" label-handles label-ticks max-label="10" min-label="1" min="1" max="10"></calcite-slider>
            <span id="layer-count">
              Number of total layers: 0
            </span>
          </calcite-label>
          <calcite-label style="padding: 10px">
            Number of Features per FeatureLayer
            <calcite-slider id="features-slider" style="padding: 10px" value="10" label-handles label-ticks max-label="200" min-label="1" min="1" max="200"></calcite-slider>
            <span id="feature-count">
              Number of features: 0
            </span>
          </calcite-label>
          <div id="layers-container"></div>
        </calcite-panel>
      </calcite-shell-panel>

      <div id="viewDiv"></div>
    </calcite-shell>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
